<div class="comment">
    <div class="header">
        <span>
            <img src="{{ comment.user.avatar.url }}" alt="{{ comment.user }}">
            <span>
                {{ comment.user.get_full_name }}
            </span>
        </span>
        <span>
            {{ comment.created_at }}
        </span>
    </div>
    <div class="body">
        {{ comment.text }}
    </div>
</div>
